<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHECK LIST DE CONDUCTOR</title>
  <link rel="stylesheet" href="../../css/Registrar.css" />
</head>
<body>
  <div class="registrar-container">
    <h1>CHECK LIST DE CONDUCTOR</h1>

    <form id="checklistForm">
      <!-- Datos del conductor -->
      <fieldset>
        <legend>Datos del conductor</legend>

        <label>Nombre del conductor:</label>
        <input type="text" name="conductor" required />

        <label>Número de brevete:</label>
        <input type="text" name="brevete" required />
        <label>Placa del vehículo:</label>
        <input type="text" name="placa" required />
        <label>Fecha:</label>
        <input type="date" name="fecha" required />
        <label>Hora de salida:</label>
        <input type="time" name="hora_salida" required />
        <label>Hora de retorno:</label>
        <input type="time" name="hora_retorno" required />
        <label>Nombre del jefe inmediato:</label>
        <input type="text" name="jefe" required />
      </fieldset>

      <!-- Actividades -->
      <fieldset>
        <legend>Actividades a realizar</legend>
        <label>Lugar de ejecución:</label>
        <input type="text" name="lugar" required />
        <label>Detalle de actividad:</label>
        <textarea name="detalle" rows="2" required></textarea>
        <label>Fecha:</label>
        <input type="date" name="fecha_actividad" required />
        <label>Cumplimiento:</label>
        <select name="cumplimiento" required>
          <option value="">Selecciona</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </fieldset>

      <!-- Estado físico-emocional -->
      <fieldset>
        <legend>Estado físico-emocional del conductor</legend>
        <label>¿Descansado y en condiciones de conducir?</label>
        <select name="descanso" required>
          <option value="">Selecciona</option><option>Sí</option><option>No</option>
        </select>
        <label>¿Sin dolencias o enfermedades?</label>
        <select name="salud" required>
          <option value="">Selecciona</option><option>Sí</option><option>No</option>
        </select>
        <label>¿Medicamentos no afectan conducción?</label>
        <select name="medicamentos" required>
          <option value="">Selecciona</option><option>Sí</option><option>No</option>
        </select>
        <label>¿Buen estado emocional y concentración?</label>
        <select name="emocional" required>
          <option value="">Selecciona</option><option>Sí</option><option>No</option>
        </select>
        <label>¿Consciente de la responsabilidad?</label>
        <select name="responsabilidad" required>
          <option value="">Selecciona</option><option>Sí</option><option>No</option>
        </select>
      </fieldset>

      <!-- Estado general del vehículo -->

      <!-- Observaciones -->
      <fieldset>
        <legend>Observaciones</legend>
        <label>SALIDA:</label>
        <textarea name="obs_salida" rows="2" required></textarea>

      </fieldset>

      <!-- Adjuntar fotos -->
      <fieldset>
        <legend>Fotos del vehículo</legend>
        <label>Subir imágenes de daños o evidencia:</label>
        <input type="file" id="inputFotos" name="fotos" accept="image/*" multiple required />
      </fieldset>

      <!-- Firma -->
      <fieldset>
        <legend>Firma del conductor</legend>
        <canvas id="firmaCanvas" width="300" height="150"></canvas>
        <div class="firma-actions">
             <button type="button" id="limpiarFirma" class="btn-limpiar">Limpiar firma</button>
